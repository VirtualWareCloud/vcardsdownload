<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Connect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Thabo Phaahla Profile Card</h1>
    <button id="loginGoogleBtn">Login With Google</button>
    <button id="createProfileBtn">Create My Own Profile Card</button>

    <script src="googleLogin.js"></script>
    <script>
        document.getElementById("loginGoogleBtn").addEventListener("click", () => {
            loginWithGoogle(); // Triggers the Google Login module
        });
        document.getElementById("createProfileBtn").addEventListener("click", () => {
            window.location.href = "profileForm.html"; // Redirects to the profile creation module
        });
    </script>
</body>
</html>
