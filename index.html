<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #d4af37;
      --black: #0d0d0d;
      --deep-purple: #2c003e;
      --champagne: #f7e7ce;
      --white: #ffffff;
      --lux-gradient: linear-gradient(135deg, #d4af37, #ad8d2f, #2c003e);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 100%);
      color: var(--champagne);
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      width: 92vw;
      max-width: 400px;
      height: 92vh;
      background: rgba(20, 20, 20, 0.98);
      border-radius: 25px;
      border: 2px solid var(--gold);
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    .profile-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--gold);
      box-shadow: 0 0 15px var(--gold);
      margin-top: 10px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2em;
      color: var(--gold);
      margin-top: 20px;
    }

    .subtitle {
      font-size: 1.1em;
      color: var(--champagne);
      letter-spacing: 2px;
      margin-bottom: 30px;
    }

    .buttons {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .buttons a {
      text-align: center;
      padding: 15px;
      border-radius: 12px;
      font-weight: bold;
      color: var(--black);
      background: var(--lux-gradient);
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: none;
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
    }

    .buttons a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
      color: var(--white);
    }

    footer {
      font-size: 0.8em;
      color: #777;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/130x130.png?text=Thabo" alt="Profile" class="profile-img" />
