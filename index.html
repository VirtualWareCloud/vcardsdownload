<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thabo Phaahla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #d4af37;
      --deep: #0a0a0a;
      --dark: #121212;
      --white: #ffffff;
      --lux-gradient: linear-gradient(135deg, #d4af37, #ad8d2f, #2c003e);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(ellipse at center, #000000 0%, #0d0d0d 100%);
      color: var(--white);
    }

    .container {
      min-height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 40px 20px;
    }

 .profile-img {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid var(--gold);
  box-shadow: 0 0 15px var(--gold);
  display: block;
  margin: 0 auto 20px auto;
}

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2em;
      color: var(--gold);
      margin-top: 20px;
    }

    .subtitle {
      font-size: 1em;
      letter-spacing: 2px;
      color: #ccc;
      margin-bottom: 25px;
    }

    .buttons {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .buttons a {
      text-align: center;
      padding: 16px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1rem;
      text-decoration: none;
      color: var(--deep);
      background: var(--lux-gradient);
      transition: all 0.3s ease;
      border: none;
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
    }

    .buttons a:hover {
      transform: scale(1.04);
      box-shadow: 0 0 18px rgba(212, 175, 55, 0.5);
      color: var(--white);
    }

    footer {
      font-size: 0.85em;
      color: #888;
      margin-top: 30px;
    }

    @media (max-width: 600px) {
      .profile-img {
        width: 110px;
        height: 110px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top">
      <img src="thabo.jpg" alt="Thabo Phaahla" class="profile-img" />
      <h1>Thabo Phaahla</h1>

    </div>

    <div class="buttons">

      <a href="https://thabophaahla-cv.vercel.app/">Services</a>
    </div>

    <footer>&copy; 2025 Thabo Phaahla</footer>
  </div>
</body>
</html>
