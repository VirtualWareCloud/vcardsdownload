<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Connect</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styles for the profile card */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 300px;
        }

        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid #00bfff;
        }

        .card h2 {
            font-size: 1.5rem;
            margin: 0;
            color: #333;
        }

        .card p {
            font-size: 1rem;
            color: #777;
            margin: 5px 0 20px;
        }

        .card button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            color: #fff;
            cursor: pointer;
        }

        .btn-green {
            background-color: #28a745;
        }

        .btn-blue {
            background-color: #007bff;
        }

        .btn-red {
            background-color: #dc3545;
        }

        .btn-orange {
            background-color: #fd7e14;
        }

        .btn-google {
            background-color: #4285f4;
        }

        .btn-google span {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-google img {
            width: 20px;
            margin-right: 10px;
        }

        .btn-google:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="profile.png" alt="Profile Picture">
        <h2>Thabo Phaahla</h2>
        <p>Cloud Partner, Virtualware</p>
        
        <!-- Save Android Contact -->
        <button id="btnAndroid" class="btn-green">Save Android Contact Card</button>

        <!-- Save iPhone Contact -->
        <button id="btnIphone" class="btn-blue">Save iPhone Contact Card</button>

        <!-- WhatsApp Me -->
        <button id="btnWhatsApp" class="btn-green">WhatsApp Me</button>

        <!-- Email Me -->
        <button id="btnEmail" class="btn-red">Email Me</button>

        <!-- Create Profile -->
        <button id="btnCreateProfile" class="btn-orange">Create My Own Profile Card</button>

        <!-- Login with Google -->
<button style="
    display: flex; 
    align-items: center; 
    justify-content: center; 
    gap: 10px; 
    width: 100%; 
    padding: 10px; 
    border: none; 
    border-radius: 5px; 
    font-size: 1rem; 
    color: #fff; 
    background-color: #4285f4; 
    cursor: pointer;
    max-width: 300px; /* Ensure it matches the size of other buttons */
">
    <img src="loginwithgoogle.png" alt="Google Logo" style="width: 20px; height: 20px;">
    Login With Google
</button>


    </div>

    <script>
        // Attach event listeners to buttons
        document.getElementById("btnAndroid").addEventListener("click", () => {
            window.location.href = "saveAndroid.js"; // Trigger Android contact card module
        });

        document.getElementById("btnIphone").addEventListener("click", () => {
            window.location.href = "saveIphone.js"; // Trigger iPhone contact card module
        });

        document.getElementById("btnWhatsApp").addEventListener("click", () => {
            window.location.href = "whatsappModule.js"; // Trigger WhatsApp module
        });

        document.getElementById("btnEmail").addEventListener("click", () => {
            window.location.href = "emailModule.js"; // Trigger Email module
        });

        document.getElementById("btnCreateProfile").addEventListener("click", () => {
            window.location.href = "profileForm.html"; // Trigger Profile Creation module
        });

        document.getElementById("btnLoginGoogle").addEventListener("click", () => {
            window.location.href = "googleLogin.js"; // Trigger Login with Google module
        });
    </script>
</body>
</html>
