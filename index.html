<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thabo Phaahla â€“ Virtual Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #FFD700;
      --silver: #C0C0C0;
      --black: #0a0a0a;
      --gradient: linear-gradient(135deg, #FFD700, #FF8C00, #FF1493, #00FFFF);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: radial-gradient(circle at center, #1e1e1e 0%, #000000 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--silver);
    }

    .card-wrapper {
      animation: floatGlow 6s infinite ease-in-out;
    }

    .card {
      background: rgba(20, 20, 20, 0.95);
      border: 2px solid var(--gold);
      border-radius: 20px;
      padding: 30px 25px;
      max-width: 360px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 35px rgba(255, 215, 0, 0.6);
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--gold);
      box-shadow: 0 0 15px var(--gold);
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8em;
      background: var(--gradient);
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1em;
      letter-spacing: 2px;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .buttons a {
      display: block;
      text-decoration: none;
      padding: 14px;
      border-radius: 10px;
      font-weight: bold;
      color: var(--black);
      background: var(--gradient);
      background-size: 200% 200%;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .buttons a:hover {
      background: #000;
      color: var(--gold);
      border-color: var(--gold);
    }

    @keyframes floatGlow {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @media (max-width: 600px) {
      .card {
        padding: 25px 20px;
      }

      .buttons a {
        font-size: 1em;
        padding: 12px;
      }

      .profile-img {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="card-wrapper">
    <div class="card">
      <img src="https://via.placeholder.com/120.png?text=Thabo" alt="Profile Picture" class="profile-img">
      <h1>Thabo Phaahla</h1>

      </div>
    </div>
  </div>
</body>
</html>
