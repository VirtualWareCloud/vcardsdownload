  <style>
    :root {
      --gold:   #FFD700;
      --black:  #000000;
      --silver: #C0C0C0;
      --yellow: #FFFF00;
    }
    
    /* Reset & basic styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }
    
    /* Video Background */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      object-fit: cover;
    }
    
    /* Card Wrapper centers the card */
    .card-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    /* Card Container with glassmorphism effect and 3D perspective */
    .card {
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid white;
      border-radius: 20px;
      width: 320px;
      padding: 20px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      text-align: center;
      color: var(--silver);
      transform: perspective(1000px);
      transition: transform 0.5s;
      transform-style: preserve-3d;
    }
    .card:hover {
      transform: perspective(1000px) rotateY(10deg) rotateX(5deg);
    }
    
    /* Headshot image placed at the top with white border and subtle 3D lift */
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      margin: 0 auto 15px;
      display: block;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transform: translateZ(30px);
    }
    
    .card h1 {
      font-size: 1.8em;
      margin-bottom: 5px;
      color: var(--gold);
      text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
      transform: translateZ(20px);
    }
    
    .card p.subtitle {
      font-size: 1em;
      margin-bottom: 20px;
      letter-spacing: 2px;
      color: var(--silver);
      transform: translateZ(20px);
    }
    
    /* Buttons styled with our palette and white borders, enhanced with 3D hover effects */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      transform: translateZ(20px);
    }
    .buttons a {
      text-decoration: none;
      padding: 12px;
      border-radius: 10px;
      font-weight: bold;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid white;
    }
    .buttons a:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.4);
    }
    
    .btn-whatsapp {
      background-color: var(--gold);
      color: var(--black);
    }
    .btn-email {
      background-color: var(--silver);
      color: var(--black);
    }
    .btn-call {
      background-color: var(--black);
      color: var(--gold);
    }
    .btn-services {
      background-color: var(--yellow);
      color: var(--black);
    }
    
    /* Mobile styling: card fills almost full screen on mobile devices by default */
    @media (max-width: 768px) {
      .card {
        width: 95vw;
        height: 95vh;
        padding: 30px;
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .profile-img {
        width: 150px;
        height: 150px;
        margin-bottom: 20px;
        transform: translateZ(40px);
      }
      .card h1 {
        font-size: 2em;
        transform: translateZ(30px);
      }
      .card p.subtitle {
        font-size: 1.2em;
        margin-bottom: 25px;
        transform: translateZ(30px);
      }
      .buttons a {
        padding: 16px;
        font-size: 1.1em;
      }
    }
  </style>
