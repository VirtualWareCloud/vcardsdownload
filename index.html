  <style>
    :root {
      --gold: #FFD700;
      --black: #0a0a0a;
      --white: #ffffff;
      --neon: #00FFFF;
      --silver: #C0C0C0;
      --deep-blue: #081F4D;
      --gradient: linear-gradient(135deg, #FFD700, #FF8C00, #FF1493, #00FFFF);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: #000;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -10;
      opacity: 0.2;
      filter: blur(2px);
    }

    .card-wrapper {
      position: relative;
      padding: 30px;
      z-index: 2;
      animation: floatGlow 8s infinite ease-in-out;
    }

    .card {
      background: rgba(20, 20, 20, 0.85);
      border: 1px solid var(--gold);
      border-radius: 20px;
      padding: 25px 30px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.4);
      backdrop-filter: blur(20px);
      color: var(--white);
      text-align: center;
      transition: transform 0.4s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 30px var(--gold);
    }

    .profile-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid var(--gold);
      object-fit: cover;
      margin-bottom: 15px;
      box-shadow: 0 0 15px var(--gold);
    }
