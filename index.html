<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #FFD700;
      --black: #0a0a0a;
      --silver: #C0C0C0;
      --gradient: linear-gradient(135deg, #FFD700, #FF8C00, #FF1493, #00FFFF);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(120deg, #000000, #1c1c1c);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-wrapper {
      animation: floatGlow 8s infinite ease-in-out;
    }

    .card {
      background: rgba(30, 30, 30, 0.95);
      border: 2px solid var(--gold);
      border-radius: 20px;
      padding: 25px;
      max-width: 350px;
      width: 90vw;
      text-align: center;
      color: var(--silver);
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.4);
    }

    .card:hover {
      transform: scale(1.03);
      transition: 0.3s ease;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid var(--gold);
      object-fit: cover;
      margin-bottom: 15px;
      box-shadow: 0 0 15px var(--gold);
    }

    h1 {
      font-size: 1.9em;
      background: var(--gradient);
      -webkit-background-clip: text;
      color: transparent;
      animation: pulseText 4s infinite;
    }

    .subtitle {
      font-size: 1em;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .buttons a {
      text-decoration: none;
      padding: 12px;
      border-radius: 10px;
      font-weight: bold;
      background: var(--gradient);
      color: var(--black);
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .buttons a:hover {
      background: #000;
      color: var(--gold);
      border-color: var(--gold);
    }

    @keyframes floatGlow {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes pulseText {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
  </style>
</head>
<body>
  <div class="card-wrapper">
    <div class="card">
      <img src="https://via.placeholder.com/120x120.png?text=Thabo" alt="Profile" class="profile-img">

        <a href="social-media.html">My Social Media</a>
        <a href="https://thabophaahla-cv.vercel.app/">Services</a>

    </div>
  </div>
</body>
